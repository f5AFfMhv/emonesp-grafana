# For more details about grafana provisioning read this
# https://grafana.com/docs/grafana/latest/administration/provisioning/
apiVersion: 1

providers:
  - name: 'Default'
    folder: ''
    folderUid: ''
    type: file
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
